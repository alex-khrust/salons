        jQuery('form#frmRegistration').submit(function (e) {
            e.preventDefault();

            if ($("#signup__phone").val() != $("#signup__phonecopy").val()) {

                alert('Номера телефонов не совпадают!');
                return;
            }
         

            //var checked = $("#Option1").is(':checked'); 
            var frm = $(this).serialize() + '&Business=' + $("input[name='acctype']:radio:checked").val(); 
            console.log(frm);
            var url = $("form#frmRegistration").attr('action');
            $.post(url, frm)
                .done(function (obj) {
                    if (obj.IsSuccess === true) {
                        location.href = obj.Url;
                    } else {
                        $("#msgError").html(obj.Message);
                    }
                })
                .fail(function (xhr, status, error) {
                    // location.reload();
                });
        });
    </script>
