        function SaveUser() {
            var frm = $("#form__update-profile").serialize();
            var url = $("#form__update-profile").attr('action');
            if ($("#user__pass").val() !== '' && $("#user__pass").val().length < 6) {
                $.alert({
                    title: 'Ошибка',
                    icon: 'fa fa-check-square',
                    content: 'Пароль не может быть короче 6 символов!',
                });
                return;
            }
            $.post(url, frm)
                .done(function (result) {
                    
                    if (result.IsSuccess === true) {
                        if (result.Url.length > 0) {
                            location.href = result.Url;
                        } else {
                            successMsg(result.Message);
                        }
                    } else {
                        errorMsgC(result.Message);
                    }
                })
                .fail(function (xhr, status, error) {
                    // location.reload();
                    $("#btnAddWorker").show();
                });
        }

        $("#ckbChangePass").change(function(e) {

            if ($(this).prop("checked")) {
                $("#dvPass").css("display", "block");
                
            } else {
                $("#dvPass").css("display", "none");
                $("#user__pass").val('');
            }

        });
    </script>
