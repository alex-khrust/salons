<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>ВсеСалоны</title>
	<meta name="description" content="ВсеСалоны">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dest/preview.jpg">
	<meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:site_name" content="">
  <meta property="og:title" content="">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<header class="header">
		<div class="container">
			<a href="#" class="logo">
				<img src="images/src/logo.svg" alt="логотип">
				<span>ВсеСалоны</span>
      </a>
      
      <button class="place">Киев</button>

			<nav class="header__nav">
				<div class="nav__header">
					<a href="#" class="logo">
						<img src="images/src/logo.svg" alt="логотип">
						<span>ВсеСалоны</span>
					</a>
					<button class="navBurger" role="navigation" id="navToggle">
						<span class="navBurger-line active"></span>
					</button>
				</div>
				
				<ul class="menu">
					<li class="menu__item menu__item--salons">
						<a href="#">Салоны</a>
					</li>
					<li class="menu__item menu__item--articles">
						<a href="#">Статьи</a>
					</li>
					<li class="menu__item menu__item--reviews">
						<a href="#">Отзывы</a>
					</li>
					<li class="menu__item menu__item--questions">
						<a href="#">Вопросы</a>
					</li>
				</ul>
			</nav>
      
      <div class="languages">
        <a class="active" href="#">RU</a>
        <a href="#">UA</a>
      </div>

			<div class="enter">
				<a class="login" href="login.html">Войти</a>
				<a class="signup active" href="signup.html">Регистрация</a>
      </div>
      
			<div class="header-btns">
				<button class="enter-btn"></button>
				<button class="navBurger" role="navigation" id="navToggle">
					<span class="navBurger-line"></span>
				</button>
			</div>

			<div class="overlay"></div>
		</div>
	</header>

	<div class="breadcrumbs">
		<ul class="breadcrumbs__list">
			<li><a href="#">Главная</a></li>
			<li><a href="#">Регистрация салона</a></li>
		</ul>
	</div>

	<main class="page__signup">
		<div class="container">

			<section class="enter__form">
				<h1 class="top-title">Регистрация салона</h1>
				<form class="form__signup" action="" method="POST">

          <div class="input__wrap">
						<label for="signup__name">Имя</label>
						<input id="signup__name" type="text" name="name" placeholder="Имя" required>
					</div>

					<div class="input__wrap">
						<label for="signup__email">Email</label>
						<input id="signup__email" type="email" name="email" placeholder="Email" required>
          </div>
          
					<div class="input__wrap">
						<label for="signup__phone">Номер телефона</label>
						<input id="signup__phone" type="tel" name="phone" placeholder="Номер телефона" required>
					</div>

					<div class="input__wrap">
						<label for="signup__password">Пароль</label>
						<input id="signup__password" type="password" name="password" placeholder="Пароль" required>
						<span toggle="#signup__password" class="fa-eye field-icon toggle-password"></span>
					</div>

					<div class="input__wrap switch">
						<input id="signup__switch" type="checkbox" name="signup__switch" required>
						<label for="signup__switch">
							<span class="switch-l-l">Салон</span>
							<span class="switch-l-r">Бизнес</span>
						</label>
					</div>

					<button class="btn">Далее</button>
        </form>
        
			</section>

		</div>
	</main>

	<div id="login__popup" class="popup">
		<div class="overlay"></div>
		<div class="enter__form">
			<h2 class="top-title">Авторизация</h2>
			<button class="close-btn">
				<span></span>
			</button>
			<form class="popup-form__login" action="" method="POST">

				<div class="input__wrap">
					<label for="popup-login__phone">Номер телефона</label>
					<input id="popup-login__phone" type="tel" name="phone" placeholder="Номер телефона" required>
				</div>

				<div class="input__wrap">
					<label for="popup-login__password">Пароль</label>
					<input id="popup-login__password" type="password" name="password" placeholder="Пароль" required>
					<span class="fa-eye field-icon toggle-password"></span>
				</div>

				<a class="active" href="#">Забыли пароль?</a>

				<button class="btn">Войти</button>
			</form>

			<span class="no-account">Нет аккаунта? <a class="active" href="#">Зарегистрироваться</a></span>
		</div>
	</div>

	<script src="js/libs.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
